<!DOCTYPE HTML>
<html>
<head>
  <title>Angudone</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="This is Rich Web 2014!" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
  <script src="js/angular.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</head>
<body ng-app="TodosApp">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Get 'em Done!</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="starter-template">
      <h1>Angudone</h1>
      <!-- <div ng-controller="CounterCtrl as ctr">{{ ctr.todos.length || "0" }} total todos</div> -->
      <div class="lead" ng-controller="MainCtrl as main">
        <form name="todoForm" novalidate>
          <div>
            <input name="newTodoText" type="text" ng-model="main.newTodo.text" required>&nbsp;<button ng-disabled="todoForm.newTodoText.$invalid" ng-click="main.addTodo(main.newTodo)">Add</button>
          </div>

          <div ng-if="main.todos.length===0">Nothing to do?</div>

          <div ng-repeat="t in main.todos">
            <label>
              <input type="checkbox" ng-checked="t.done" ng-click="main.finishTodo(t)"> {{ t.text }}
            </label>
            <!-- <a>
              <span class="small glyphicon glyphicon-edit"></span>
            </a> -->
            <a ng-click="main.deleteTodo(t)">
              <span class="small glyphicon glyphicon-trash"></span>
            </a>
          </div>

        </form>

        <hr>
        <div class="text-info bg-info container">
          <h3>todoForm:</h3>
          {{ todoForm }}
        </div>

        <hr>
        <div class="text-info bg-info container">
          <h3>todoForm.newTodoText:</h3>
          {{ todoForm.newTodoText }}
        </div>

        <hr>
        <div class="text-info bg-info container">
          <h3>main.todos:</h3>
          {{ main.todos }}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
